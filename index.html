<body onload=init()>
    <div class="mainContainer">
        <div class="topBand"> Leonardo Player - Test Bench </div>

            <div class="configuratorPane">
                <div class="header"> Configuration for Leonardo Widget </div>
                <div class="useCases">
                    <div class="row">
                        <span class="spanClass"> Type </span>
                        <select id="mode" onchange="onModeChange(event.target.value)">
		
					</select>
                    </div>
                    <div class="row">
                        <span class="spanClass"> Use Case </span>
                        <select id="usecase">
					    </select>
                    </div>
                    <button class="submitButton" onclick="changeConfig()"> Apply </button>
                </div>
                <div class="header"> Configuration for Leonardo Widget Container</div>
                <!--//added code for Container Height and Container WIdth-->

                    <div class="row">
                        <span class="spanClass"> Container Width</span>
                        <input class="inputClass" type="text" value=" " id="input1" >
                    </div>
                    <div class="row">
                        <span class="spanClass"> Container Height </span>
                        <input class="inputClass" type="text" value=" " id="input2">
                    </div>
                    <button class="submitButton" onclick="updateContainerDimensions()"> Apply </button>
                </div>
                <!--//code end-->

            </div>
            <div class="splitter"><button class="splitterSymbol" onclick="toggleConfiguratorPane()">&lt;&lt;</button></div>
            <div class="spreadsheetpane" id="spreadsheetpane">
                <div id="leonardoContainer" class="leonardoContainer"></div>

                <div class="buttonPanel ">
                    <button class="buttonClass" onclick = "checkAnswer()"> Check My Work </button>
                    <button class="buttonClass" onclick = "tryAgain()"> Try Again </button>
                    <button class="buttonClass" onclick = "reset()"> Reset </button>
